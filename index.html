<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
     <header>
         <h1>Rock Paper Scissors</h1>
     </header>
     <div class="score-board">
         <div id="user-label" class="badge">user</div>
         <div id="computer-label" class="badge">comp</div>
         <span id="user-score">0</span>:<span id="computer-score">0</span>
     </div>

     <div class="result">
         <p>Paper covers rock. You win!</p>
     </div>

     <div class="choices">
         <div class="choice" id="r">
            <img src="images/Screenshot 2019-07-04 at 13.07.55.png" alt="">
         </div>
         <div class="choice" id="p">
            <img src="images/Screenshot 2019-07-04 at 13.08.03.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/Screenshot 2019-07-04 at 13.08.11.png" alt="">
        </div>
      </div>

      <p id="action-message">Make you move.</p>
      <script src="app.js" charset="utf-8"></script>
    </body>
</html>
